<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor Sampah</title>
    <link rel="stylesheet" href="../CSS/Setoran_Sampah.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
        </div>
        <div class="navbar-menu">
            <!-- Nama hanya sementara :( -->
            <a href="Setoran_Sampah.html" class="Navbar-Item">Setoran Sampah</a>
            <a href="#" class="Navbar-Item">Manajemen Sampah</a>
            <a href="#Section-3" class="Navbar-Item">Cetak Struk</a>
            <a href="#" class="Navbar-Item">Contact</a>
            <a href="Login_Page.html" class="Navbar-Item" id="Navbar-Item-LogOut">Logout</a>
        </div>
    </nav>
    <main>
        <button class="Button-Back" onclick="window.location.href='Dashboard.html'">Kembali</button>
        <form class="Form_Sampah">
            <h1>Form Setor Sampah</h1>

            <div class="Form-group">
                <div class="Form-Menu">
                    <label for="Nama_Petugas">Nama Petugas</label>
                    <input type="text" id="Nama_Petugas" name="Nama_Petugas" required>
                </div>

                <div class="Form-Menu">
                    <label for="Nasabah">Nama Nasabah</label>
                    <input type="text" id="Nasabah" name="Nasabah" required>
                </div>

                <div class="Form-Menu">
                    <label for="Tanggal">Tanggal:</label>
                    <input type="date" id="Tanggal" name="Tanggal" required>
                </div>

                <div class="Form-Menu">
                    <label for="jenis_sampah">Jenis Sampah:</label>
                    <select id="jenis_sampah" name="jenis_sampah" required>
                        <option value="">Pilih Jenis Sampah</option>
                        <option value="organik">Organik</option>
                        <option value="anorganik">Anorganik</option>
                        <!-- <option value="b3">B3</option> -->
                    </select>

                    <label for="sub_kategori">Sub Kategori</label>
                    <input type="text" id="sub_kategori" name="sub_kategori">
                </div>

                <div class="Form-Menu">
                    <label for="berat">Berat (kg):</label>
                    <input type="number" id="berat" name="berat" min="0" step="0.01" required>
                </div>

            </div>
            <button type="submit" class="Button-Submit">Submit</button>
        </form>
    </main>
</body>

</html>
