    <main>
        <!-- <button class="Button-Back" onclick="window.location.href='Dashboard.html'">Kembali</button> -->
        <form class="Form_Sampah">
            <h1>Form Setor Sampah</h1>

            <div class="Form-group">
                <div class="Form-Menu">
                    <label for="Nama-KK">Nama Kepala Keluarga</label>
                    <input type="text" id="Nama-KK" name="Nama_Petugas" required>
                </div>

                <div class="Form-Menu">
                    <label for="nik">Nomor Induk Keluarga </label>
                    <input type="text" id="nik" name="NIK" required>
                </div>

                <div class="Form-Menu">
                    <label for="Tanggal">Tanggal:</label>
                    <input type="date" id="Tanggal" name="Tanggal" required>
                </div>

                <div class="Form-Menu">
                    <label for="jenis_sampah">Jenis Sampah:</label>
                    <select id="jenis_sampah" name="jenis_sampah" required>
                        <option value="">Pilih Jenis Sampah</option>
                        <option value="anorganik">#</option>
                        <option value="anorganik">#</option>
                        <option value="anorganik">#</option>
                        <option value="anorganik">#</option>
                        <option value="anorganik">#</option>
                        <option value="anorganik">#</option>
                    </select>

                    <!-- <label for="sub_kategori">Sub Kategori</label>
                    <input type="text" id="sub_kategori" name="sub_kategori"> -->
                </div>

                <div class="Form-Menu">
                    <label for="berat">Berat (kg):</label>
                    <input type="number" id="berat" name="berat" min="0" step="0.01" required>
                </div>

            </div>
            <button type="submit" class="Button-Submit">Submit</button>
        </form>
    </main>
</body>
