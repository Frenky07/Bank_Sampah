    <main>
        <form class="Form_Sampah" action="../../Back/php/Setoran_Sampah.php" method="post">
            <h1>Form Setor Sampah</h1>

            <div class="Form-group">
                <div class="Form-Menu">
                    <label for="nama">Nama Kepala Keluarga</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="Form-Menu">
                    <label for="nik">Nomor Induk Keluarga </label>
                    <input type="number" id="nik" name="nik" required>
                </div>

                <div class="Form-Menu">
                    <label for="Tanggal">Tanggal:</label>
                    <input type="date" id="Tanggal" name="Tanggal" required>
                </div>

                <div class="Form-Menu">
                    <label for="jenis_sampah">Jenis Sampah:</label>
                    <select id="jenis_sampah" name="jenis_sampah" required>
                        <option value="">Pilih Jenis Sampah</option>
                        <option value="Plastic">Plastic</option>
                        <option value="Kertas">Kertas</option>
                        <option value="Logam">Logam</option>
                        <option value="Kaca">Kaca</option>
                    </select>
                </div>

                <div class="Form-Menu">
                    <label for="berat">Berat (kg):</label>
                    <input type="number" id="berat" name="berat" min="0" step="0.01" required>
                </div>

            </div>
            <button type="submit" class="Button-Submit">Submit</button>
        </form>
    </main>
