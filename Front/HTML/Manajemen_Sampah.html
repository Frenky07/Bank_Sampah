<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen</title>
    <link rel="stylesheet" href="../CSS/Manajemen_Sampah.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
        </div>
        <div class="navbar-menu">
            <!-- Nama hanya sementara :( -->
            <a href="Dashboard.html" class="Navbar-Item">Home</a>
            <a href="Setoran_Sampah.html" class="Navbar-Item">Setoran Sampah</a>
            <a href="Manajemen_Sampah.html" class="Navbar-Item">Manajemen Sampah</a>
            <a href="#Section-3" class="Navbar-Item">Cetak Struk</a>
            <a href="#" class="Navbar-Item">Contact</a>
            <a href="Login_Page.html" class="Navbar-Item" id="Navbar-Item-LogOut">Logout</a>
        </div>
    </nav>

    <main>
        <!-- <button class="Button-Back" onclick="window.location.href='Dashboard.html'">Kembali</button> -->
        <div>
            <table class="Table-Sampah">
                <thead>
                    <tr>
                        <th scope="col">Nama Petugas</th>
                        <th scope="col">Nama Nasabah</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col">Jenis Sampah</th>
                        <th scope="col">Sub Kategori</th>
                        <th scope="col">Berat (kg)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data sampah akan ditampilkan di sini -->
                </tbody>
        </div>

        <div class="Table-Edit">
            <div class="Table-Edit-Content">
                <h3>Edit Data Sampah</h3>
                <input type="text" class="Form-Edit" id="editNamaPetugas" placeholder="Nama Petugas">
                <input type="text" class="Form-Edit" id="editNamaNasabah" placeholder="Nama Nasabah">
                <input type="date" class="Form-Edit" id="editTanggal">
                <select class="Form-Edit" id="editJenisSampah">
                    <option value="">Pilih Jenis Sampah</option>
                    <option value="organik">Organik</option>
                    <option value="anorganik">Anorganik</option>
                </select>
                <input type="text" class="Form-Edit" id="editSubKategori" placeholder="Sub Kategori">
                <input type="number" class="Form-Edit" id="editBerat" placeholder="Berat (kg)" min="0" step="0.01">
                <button class="Button-Edit" onclick="editData()">Simpan</button>
                <button class="Button-Edit" onclick="Close()">Batal</button>
            </div>
        </div>
    </main>
</body>

</html>
