<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="../CSS/Dashboard.css">
    <script src="../../Back/JS/Active_Button.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
        </div>
        <div class="navbar-menu">
            <a href="Dashboard.html" class="Navbar-Item">Beranda</a>
            <a href="Setoran_Sampah.html" class="Navbar-Item">Setor</a>
            <a href="Manajemen_Sampah.html" class="Navbar-Item">Kelola</a>
            <a href="Market.html" class="Navbar-Item">Market</a>
            <a href="Nasabah.html" class="Navbar-Item">Nasabah</a>
            <a href="Login_Page.html" class="Navbar-Item" id="Navbar-Item-LogOut">Logout</a>
        </div>
    </nav>

    <main>
        <div class="Section-Content">
            <section class="section" id="Section-1">
                <h2>Distribusi Jenis Sampah</h2>
                <canvas id="pieChart" width="400" height="400"></canvas>
            </section>
            <section class="section" id="Section-2"></section>
            <section class="section" id="Section-3"></section>
        </div>
    </main>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script >
        fetch('../../Back/PHP/get_chart_data.php')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.jenis);
                const values = data.map(item => item.berat);
                Chart.defaults.font.size = 25;


                const ctx = document.getElementById('pieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: [
                                '#9EE493',
                                '#D5E68D',
                                '#F7E3AF',
                                '#B49A67',
                                '#BF3100',
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Distribusi Sampah Berdasarkan Jenis',
                                font:{
                                    size: 30
                                }
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Gagal ambil data:', error));
    </script>


</body>

</html>
