<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat</title>
    <link rel="stylesheet" href="../CSS/Riwayat.css">
</head>
<body>
    <div class="Riwayat-Container">
        <div class="Riwayat-Content">
            <h1 class="Nama-Nasabah" id="nama">Nama: </h1>
            <h3 class="Jumlah-Tabungan" id="jumlah-tabungan">Jumlah Tabungan:</h3>
        </div>

        <div class="Button-Edit-Riwayat">
            <button class="btn-Edit" id="btn-setor">Riwayat Setor</button>
            <button class="btn-Edit" id="btn-Riwayat">Riwayat Tarik</button>
            <button class="btn-Edit" id="btn-kembali">Kembali</button>
        </div>

        <div>
            <table class="Table-Nasabah" id="table-setor">
                <thead>
                    <tr>
                        <th>Jenis sampah</th>
                        <th>Berat(KG)</th>
                        <th>Total Harga</th>
                        <th>Tanggal Setor</th>
                        <th>Cetak</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div>
            <table class="Table-Nasabah-Tarik" id="Table-Tarik">
                <thead>
                    <tr>
                        <th>Jumlah Tarik</th>
                        <th>Tanggal Tarik</th>
                        <th>Cetak</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="../../Back/JS/Riwayat.js"></script>
</body>
</html>
