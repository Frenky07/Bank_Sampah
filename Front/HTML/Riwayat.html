<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat</title>
    <link rel="stylesheet" href="../CSS/Riwayat.css">
</head>
<body>
    <div class="Riwayat-Container">
        <div class="Riwayat-Content">
            <h1 class="Nama-Nasabah" id="nama">Nama: </h1>
            <h3 class="Ttl-Nasabah" id="ttl">Tempat Tanggal Lahir: </h3>
            <h3 class="Status-Masabah" id="status">Status: </h3>
            <h3 class="Hub-Nasabah" id="hub-keluarga">Hubungan Keluarga: </h3>
            <h3 class="RT-RW" id="rumah">RT/RW: </h3>
        </div>
        <table class="Table-Nasabah">
            <thead>
                <tr>
                    <th>Jenis sampah</th>
                    <th>Berat(KG)</th>
                    <th>Total Harga</th>
                    <th>#</th>
                    <th>Edit</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
