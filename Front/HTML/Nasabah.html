<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasabah</title>
    <link rel="stylesheet" href="../CSS/Nasabah.css">
    <script src="../../Back/JS/Nasabah.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
        </div>
        <div class="navbar-menu">
            <a href="Dashboard.html" class="Navbar-Item">Beranda</a>
            <a href="Setoran_Sampah.html" class="Navbar-Item">Setor</a>
            <a href="Manajemen_Sampah.html" class="Navbar-Item">Kelola</a>
            <a href="Market.html" class="Navbar-Item">Market</a>
            <a href="Nasabah.html" class="Navbar-Item">Nasabah'</a>
            <a href="Login_Page.html" class="Navbar-Item" id="Navbar-Item-LogOut">Logout</a>
        </div>
    </nav>

    <main>
        <div style="margin-bottom: 15px; padding: 0 1rem;">
            <select id="filterSaldo">
                <option value="ada_saldo" class="select-saldo">Hanya yang punya saldo</option>
                <option value="semua" class="select-saldo">Semua Nasabah</option>
            </select>

            <input type="text" id="searchNama" placeholder="Cari nama nasabah...">
        </div>

        <div class="Table-Nasabah-Container">
            <table class="Table-Nasabah">
                <thead>
                    <tr>
                        <th scope="col">Nasabah</th>
                        <th scope="col">Total Tabungan</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody id="tabunganNasabah">
                </tbody>
            </table>
        </div>

        <div class="Table-Tarik">
            <div class="Tarik-Content">
                <h3>Tarik Saldo</h3>
                <input type="text" class="Form-Edit" id="editnama" placeholder="Nama" disabled>
                <input type="date" class="Form-Edit" id="editTanggal">
                <input type="number" class="Form-Edit" id="editTotal" disabled>
                <input type="number" class="Form-Edit" id="editSaldo" placeholder="Jumlah saldo yang ingin di tarik">
                <button class="Button-Edit" id="btnTarikSaldo">Tarik Saldo</button>
                <button class="Button-Edit" onclick="close()">Batal</button>
            </div>
        </div>

        <div class="Table-Struk-Tarik">
            <div class="Struk-Tarik">
                <div class="Struk-Content">
                    <h2 class="Table-Struk-in">Bank sampah</h2>
                    <p class="Table-Struk-in">=======================================</p>
                    <p class="Table-Struk-in">Nama: <span id="nama"></span></p>
                    <p class="Table-Struk-in">Tanggal: <span id="tanggal"></span></p>
                    <p class="Table-Struk-in">Total Tarik: <span id="penarikan"></span></p>
                    <p class="Table-Struk-in">=======================================</p>
                </div>
                <button type="submit" class="Button-Tarik">Tarik</button>
                <button class="Button-Tarik"
                    onclick="document.querySelector('.Table-Struk-Tarik').style.display='none'">Tutup</button>
            </div>
        </div>
    </main>
</body>

</html>
